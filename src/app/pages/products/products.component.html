<div class="main-content">
  <div class="produto-title">
    <h2 class="title">Produtos</h2>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    <mat-spinner style="font-size: small;"></mat-spinner>
    <p class="loading__label">Carregando produtos...</p>
  </div>

  <!-- Lista de Produtos -->
  <ng-container *ngIf="!isLoading">
    <div *ngFor="let produto of produtos" class="produto-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ produto.nome }}</mat-card-title>
          <mat-card-subtitle>{{ produto.descricao }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ produto.valor_unitario | currency }}</p>
          <button mat-button
                  (click)="fazerPedido(produto)"
                  style="background-color: #2865ea; color: white;">
            Pedir
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
